backend:
  name: git-gateway
  branch: main

media_folder: "uploads"
public_folder: "/uploads"

media_library:
  name: uploadcare
  config:
    publicKey: demo

collections:
  - name: "blog"
    label: "Blog"
    folder: "posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
